apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  labels:
    app: echo-server
spec:
  selector:
    matchLabels:
      app: echo-server
  replicas: 1
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo-server
          env: 
          - name: canary
          image: registry.cn-hangzhou.aliyuncs.com/haoshuwei24/echo-server:v1.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  labels:
    app: echo-server
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: echo-server